    <title>Working with remote</title>

<body>
    <ul>
        <li>
            <p>To see the current remote links</p>
            <p>git remote -v</p>
        </li>
        <li>
            <p>To set the remote link for origin</p>
            <p>git remote set-url origin path/to/remote.git</p>
        </li>
    </ul>
